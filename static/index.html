<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Key-Value Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .dark ::-webkit-scrollbar {
        width: 8px;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }
      .transition-colors {
        transition: background-color 0.3s ease, color 0.3s ease;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center transition-colors px-6"
  >
    <div
      class="backdrop-blur-md bg-white/70 dark:bg-gray-800/70 rounded-2xl shadow-2xl w-full max-w-6xl border border-gray-200 dark:border-gray-700 transition-colors flex flex-col md:flex-row overflow-hidden"
    >
      <!-- Left Panel (Inputs) -->
      <div class="w-full md:w-1/2 p-8 border-b md:border-b-0 md:border-r border-gray-200 dark:border-gray-700">
        <div class="flex justify-between items-center mb-8">
          <h1 class="text-2xl font-bold">
            Multi-Tenant KV Store
          </h1>
          <button
            id="theme-toggle"
            class="p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:scale-110 transition-all"
            aria-label="Toggle theme"
          >
            <svg
              id="theme-icon"
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
              />
            </svg>
          </button>
        </div>

        <form id="kv-form" class="space-y-6">
          <div>
            <label for="tenant" class="block text-sm font-semibold mb-1">Tenant</label>
            <input
              id="tenant"
              type="text"
              class="w-full border border-gray-300 dark:border-gray-600 rounded-lg p-3 bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-colors"
              placeholder="e.g., tenant1"
            />
          </div>
          <div>
            <label for="key" class="block text-sm font-semibold mb-1">Key</label>
            <input
              id="key"
              type="text"
              class="w-full border border-gray-300 dark:border-gray-600 rounded-lg p-3 bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-colors"
              placeholder="e.g., key1"
            />
          </div>
          <div>
            <label for="value" class="block text-sm font-semibold mb-1">Value (JSON)</label>
            <textarea
              id="value"
              class="w-full border border-gray-300 dark:border-gray-600 rounded-lg p-3 bg-gray-50 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-colors resize-none h-28"
              placeholder='e.g., {"data": "value"}'
            ></textarea>
          </div>

          <div class="grid grid-cols-3 gap-3">
            <button
              type="button"
              onclick="putKey()"
              class="bg-gradient-to-r from-blue-600 to-blue-500 text-white px-4 py-2 rounded-lg font-medium hover:from-blue-700 hover:to-blue-600 transition-colors"
            >
              PUT
            </button>
            <button
              type="button"
              onclick="getKey()"
              class="bg-gradient-to-r from-green-600 to-green-500 text-white px-4 py-2 rounded-lg font-medium hover:from-green-700 hover:to-green-600 transition-colors"
            >
              GET
            </button>
            <button
              type="button"
              onclick="deleteKey()"
              class="bg-gradient-to-r from-red-600 to-red-500 text-white px-4 py-2 rounded-lg font-medium hover:from-red-700 hover:to-red-600 transition-colors"
            >
              DELETE
            </button>
          </div>
        </form>
      </div>

      <!-- Right Panel (Response Console) -->
      <div class="w-full md:w-1/2 p-8">
        <h2 class="text-lg font-semibold mb-4">Response Console</h2>
        <div
          id="response"
          class="h-[28rem] p-4 bg-gray-100 dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-lg text-sm font-mono overflow-auto shadow-inner transition-colors"
        >
          <span class="text-gray-400">Responses will appear here...</span>
        </div>
      </div>
    </div>

    <script>
      const toggleButton = document.getElementById("theme-toggle");
      const themeIcon = document.getElementById("theme-icon");
      const html = document.documentElement;

      toggleButton.addEventListener("click", () => {
        html.classList.toggle("dark");
        if (html.classList.contains("dark")) {
          themeIcon.innerHTML = `
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"
            />`;
        } else {
          themeIcon.innerHTML = `
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707
              M6.343 6.343l-.707-.707m12.728 0l-.707.707
              M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
            />`;
        }
      });

      async function putKey() {
        const tenant = document.getElementById("tenant").value;
        const key = document.getElementById("key").value;
        const value = document.getElementById("value").value;
        const responseDiv = document.getElementById("response");
        responseDiv.textContent = "⏳ Processing...";
        try {
          const res = await fetch(`/v1/${tenant}/${key}`, {
            method: "PUT",
            headers: { "Content-Type": "application/json" },
            body: value,
          });
          responseDiv.textContent = `${res.status}: ${await res.text()}`;
        } catch (err) {
          responseDiv.textContent = `❌ Error: ${err.message}`;
        }
      }

      async function getKey() {
        const tenant = document.getElementById("tenant").value;
        const key = document.getElementById("key").value;
        const responseDiv = document.getElementById("response");
        responseDiv.textContent = "⏳ Processing...";
        try {
          const res = await fetch(`/v1/${tenant}/${key}`);
          responseDiv.textContent = `${res.status}: ${await res.text()}`;
        } catch (err) {
          responseDiv.textContent = `❌ Error: ${err.message}`;
        }
      }

      async function deleteKey() {
        const tenant = document.getElementById("tenant").value;
        const key = document.getElementById("key").value;
        const responseDiv = document.getElementById("response");
        responseDiv.textContent = "⏳ Processing...";
        try {
          const res = await fetch(`/v1/${tenant}/${key}`, { method: "DELETE" });
          responseDiv.textContent = `${res.status}: ${await res.text()}`;
        } catch (err) {
          responseDiv.textContent = `❌ Error: ${err.message}`;
        }
      }
    </script>
  </body>
</html>
